<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FabTrack - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main id="container-main">
      <section id="container-title">
        <h1>Bem-vindo ao FabTrack</h1>
        <p>FacÌ§a login para continuar</p>
      </section>
      <section id="container-form">
        <form action="{{ url_for('usuarios.login') }}" method="post">
          <div class="mb-3">
            <label for="InputEmail1" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="InputEmail1"
              aria-describedby="emailHelp"
              placeholder="exemplo@email.com"
              name="email-input"
            />
          </div>
          <div class="mb-3">
            <label for="InputPassword1" class="form-label"
              >Senha</label
            >
            <input
              type="password"
              class="form-control"
              id="InputPassword1"
              name="password-input"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="Check1"
            />
            <label id="check-label" class="form-check-label" for="Check1"
              >Lembrar de mim</label
            >
          </div>
          <div id="container-link-forgot">
            <a href="#">Esqueci minha senha</a>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </section>
    </main>
  </body>
</html>
