<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - FabTrack</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>body { background-color: #f8f9fa; font-family: 'Poppins', sans-serif; }</style>
  </head>
  <body>
    
    <main class="d-flex align-items-center justify-content-center vh-100 p-3">
      <div class="card border-0 shadow-lg" style="width: 100%; max-width: 400px; border-radius: 1rem; overflow: hidden;">
          
          <div class="card-header bg-white text-center py-4 border-0">
            <h1 class="h4 fw-bold text-primary mb-0">Criar Conta</h1>
            <p class="small text-muted mb-0">Junte-se ao FabTrack</p>
          </div>

          <div class="card-body p-4 pt-0">
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-warning py-2 text-center small fade show" role="alert">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('usuarios.cadastro') }}" method="post">
              
              <div class="mb-3">
                <label for="email" class="form-label fw-bold small text-secondary">EMAIL</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control border-start-0 ps-0 bg-light" id="email" name="email" placeholder="seu@email.com" required />
                </div>
              </div>
              
              <div class="mb-3">
                <label for="senha" class="form-label fw-bold small text-secondary">SENHA</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control border-start-0 ps-0 bg-light" id="senha" name="senha" placeholder="Mínimo 6 caracteres" required />
                </div>
              </div>

              <div class="mb-4">
                <label for="confirmar_senha" class="form-label fw-bold small text-secondary">CONFIRMAR SENHA</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control border-start-0 ps-0 bg-light" id="confirmar_senha" name="confirmar_senha" placeholder="Repita a senha" required />
                </div>
              </div>
              
              <div class="d-grid">
                  <button type="submit" class="btn btn-primary fw-bold py-2 shadow-sm">CADASTRAR</button>
              </div>
            </form>
          </div>

          <div class="card-footer bg-light text-center py-3 border-0">
              <p class="small text-muted mb-1">Já tem uma conta?</p>
              <a href="{{ url_for('usuarios.login') }}" class="text-decoration-none fw-bold small">Fazer Login</a>
          </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
