<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} - FabTrack</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../static/base.css" />
    {% block extra_styles %}{% endblock %}
  </head>
  <body>
    <div class="wrapper">
        <header>
          <nav class="navbar navbar-expand-lg" id="container-nav"> 
            <div class="container">
                <a class="navbar-brand text-white fw-bold d-flex align-items-center gap-2" href="{{ url_for('main.index') }}">
                    <i class="bi bi-box-seam-fill"></i> FabTrack
                </a>
                
                <button class="navbar-toggler border-0 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list fs-2"></i>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center gap-3">
                      <li class="nav-item"><a class="nav-link text-white" href="{{  url_for('main.index')}}">Home</a></li>
                      <li class="nav-item"><a class="nav-link text-white" href="{{  url_for('main.sobre')}}">Sobre</a></li>
                      <li class="nav-item">
                          <a class="btn btn-outline-light btn-sm px-4" href="{{ url_for('usuarios.login') }}">Sair</a>
                      </li>
                    </ul>
                </div>
            </div>
          </nav>
        </header>
        
        <main class="container my-4">
            {% block content %}
            {% endblock %}
        </main>

        <footer>
          <div class="container">
              <p class="m-0">&copy; FabTrack 2025 - Site criado somente para demonstração.</p>
          </div>
        </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
